# http://doc.pytest.org/en/latest/customize.html#builtin-configuration-file-options
# https://pytest-django.readthedocs.io/en/latest/

[pytest]
DJANGO_SETTINGS_MODULE=for_runners_project.settings_tests
testpaths =
    for_runners
    for_runners_tests

# http://doc.pytest.org/en/latest/customize.html#confval-norecursedirs
norecursedirs = .* .git __pycache__ coverage* dist
addopts =
    --verbose
    #--create-db
    --reuse-db
    --nomigrations
    --showlocals
    #--trace-config
    --doctest-modules
    --no-cov-on-fail
    --cov
    --cov-report=term-missing
    --cov-report xml:coverage.xml
    --cov-report html:coverage_html/
    --cov-config pytest.ini
    # per-test capturing method: one of fd|sys|no:
    # --capture=no
    # run the last failures first:
    --failed-first
    # We used logging confing in django, so: disable printing caught logs on failed tests.
    --no-print-logs
doctest_optionflags = ALLOW_UNICODE ELLIPSIS


##############################################################################
# coverage config:

[run]
branch = True
source = for_runners

[report]
omit =
    */migrations/*

# Regexes for lines to exclude from consideration
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    # Don't complain about missing debug-only code:
    def __repr__
    if self\.debug

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if __name__ == .__main__.:

ignore_errors = True
