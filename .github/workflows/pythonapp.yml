

name: tests

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  test:
    name: 'Python ${{ matrix.python-version }}'
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: 1
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.10", "3.9"]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: 'fetch main'
      run: git fetch origin main
    - name: 'Set up Python ${{ matrix.python-version }}'
      uses: actions/setup-python@v2
      with:
        python-version: '${{ matrix.python-version }}'

    - name: Setup Github Cache
      uses: actions/cache@v3
      with:
        key: dot-cache-${{ matrix.python-version }}
        path: ~/.cache/

    - name: 'Bootstrap Poetry'
      run: make install-poetry

    - name: 'Update PATH for Poetry'
      run: echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: 'Install package'
      run: make install

    - name: 'List installed packages'
      run: poetry run pip freeze

    - name: 'List all tox test environments'
      run: make tox-listenvs

    - name: 'Install Browsers for Playwright tests'
      run: make playwright-install

    - name: 'Run tests with Python ${{ matrix.python-version }}'
      run: make tox

    - name: 'Upload coverage report'
      run: bash <(curl -s https://codecov.io/bash)


